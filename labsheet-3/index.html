<html>

<head>
    <title>
        Registration page
    </title>
</head>

<body bgcolor="cyan">
    <center>
        <h1>**********Registration Page**************</h1>
    </center>
    <hr color="green">
    <form action="">
        <h3>
            Name : <input type="text" id="name" name="name" required><br><br>
            Date of Birth : <input type="date" name="dob" id="dob" required><br><br>
            <div id="age-range">
                Age : <input type="range" id="age" name="age" min="18" max="100" /><br><br>
                <span class="age-value"></span>
            </div>
            <div id="email-group">
                Email : <input type="email" id="email" name="email" required><br><br>
            </div>
            <div id="website-group">
                Website : <input type="url" id="website" name="website"><br><br>
            </div>
            <input type="button" name="submit" id="submit" value="Submit"><br><br>
        </h3>
    </form>
</body>

</html>
